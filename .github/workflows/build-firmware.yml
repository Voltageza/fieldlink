name: Build Firmware

on:
  push:
    branches: [main]
    paths:
      - 'Main Code/FieldLink_Main_Code/**'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Create secrets.h from GitHub Secrets
        env:
          MQTT_HOST: ${{ secrets.MQTT_HOST }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASS: ${{ secrets.MQTT_PASS }}
          WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
          OTA_PASS: ${{ secrets.OTA_PASSWORD }}
          WEB_PASS: ${{ secrets.WEB_AUTH_PASS }}
        run: |
          python3 << 'PYEOF'
          import os
          content = f'''#ifndef SECRETS_H
          #define SECRETS_H
          #define DEFAULT_MQTT_HOST "{os.environ['MQTT_HOST']}"
          #define DEFAULT_MQTT_PORT 8883
          #define DEFAULT_MQTT_USER "{os.environ['MQTT_USER']}"
          #define DEFAULT_MQTT_PASS "{os.environ['MQTT_PASS']}"
          #define NOTIFICATION_WEBHOOK_URL "{os.environ['WEBHOOK_URL']}"
          #define OTA_PASSWORD "{os.environ['OTA_PASS']}"
          #define WEB_AUTH_USER "admin"
          #define WEB_AUTH_PASS "{os.environ['WEB_PASS']}"
          #endif
          '''
          with open('Main Code/FieldLink_Main_Code/src/secrets.h', 'w') as f:
              f.write(content)
          print("secrets.h created successfully")
          PYEOF

      - name: Build firmware
        run: |
          cd "Main Code/FieldLink_Main_Code"
          pio run

      - name: Get version from source
        id: version
        run: |
          VERSION=$(grep '#define FW_VERSION' "Main Code/FieldLink_Main_Code/src/main.cpp" | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Firmware version: $VERSION"

      - name: Rename firmware with version
        run: |
          cp "Main Code/FieldLink_Main_Code/.pio/build/esp32-s3/firmware.bin" "firmware_v${{ steps.version.outputs.version }}.bin"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-v${{ steps.version.outputs.version }}
          path: firmware_v${{ steps.version.outputs.version }}.bin
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Firmware v${{ steps.version.outputs.version }}
          body: |
            Automated firmware build from commit ${{ github.sha }}

            ## Installation
            Download `firmware_v${{ steps.version.outputs.version }}.bin` and flash via OTA or USB.
          files: firmware_v${{ steps.version.outputs.version }}.bin
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
