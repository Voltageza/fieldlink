name: Build Firmware

on:
  push:
    branches: [main]
    paths:
      - 'Main Code/FieldLink_Main_Code/**'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Create secrets.h from GitHub Secrets
        env:
          MQTT_HOST: ${{ secrets.MQTT_HOST }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASS: ${{ secrets.MQTT_PASS }}
          WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
          OTA_PASS: ${{ secrets.OTA_PASSWORD }}
          WEB_PASS: ${{ secrets.WEB_AUTH_PASS }}
        run: |
          python3 -c "
          import os
          lines = [
              '#ifndef SECRETS_H',
              '#define SECRETS_H',
              '#define DEFAULT_MQTT_HOST \"' + os.environ.get('MQTT_HOST', '').strip() + '\"',
              '#define DEFAULT_MQTT_PORT 8883',
              '#define DEFAULT_MQTT_USER \"' + os.environ.get('MQTT_USER', '').strip() + '\"',
              '#define DEFAULT_MQTT_PASS \"' + os.environ.get('MQTT_PASS', '').strip() + '\"',
              '#define NOTIFICATION_WEBHOOK_URL \"' + os.environ.get('WEBHOOK_URL', '').strip() + '\"',
              '#define OTA_PASSWORD \"' + os.environ.get('OTA_PASS', '').strip() + '\"',
              '#define WEB_AUTH_USER \"admin\"',
              '#define WEB_AUTH_PASS \"' + os.environ.get('WEB_PASS', '').strip() + '\"',
              '#endif',
          ]
          with open('Main Code/FieldLink_Main_Code/src/secrets.h', 'w') as f:
              f.write('\n'.join(lines) + '\n')
          print('secrets.h created successfully')
          "

      - name: Build firmware
        run: |
          cd "Main Code/FieldLink_Main_Code"
          pio run

      - name: Get version from source
        id: version
        run: |
          VERSION=$(grep '#define FW_VERSION' "Main Code/FieldLink_Main_Code/src/main.cpp" | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Firmware version: $VERSION"

      - name: Rename firmware with version
        run: |
          cp "Main Code/FieldLink_Main_Code/.pio/build/esp32-s3/firmware.bin" "firmware_v${{ steps.version.outputs.version }}.bin"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-v${{ steps.version.outputs.version }}
          path: firmware_v${{ steps.version.outputs.version }}.bin
          retention-days: 90

      - name: Upload to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          FIRMWARE_FILE="firmware_v${{ steps.version.outputs.version }}.bin"
          STORAGE_PATH="firmware-releases/PUMP_ESP32S3/v${{ steps.version.outputs.version }}.bin"

          # Remove trailing slash from URL if present
          SUPABASE_URL="${SUPABASE_URL%/}"

          UPLOAD_URL="${SUPABASE_URL}/storage/v1/object/${STORAGE_PATH}"

          echo "Firmware file: $FIRMWARE_FILE"
          echo "Upload URL: $UPLOAD_URL"
          echo "File size: $(stat --printf='%s' "$FIRMWARE_FILE") bytes"
          echo ""
          echo "Uploading to Supabase Storage..."

          HTTP_STATUS=$(curl -s -w "%{http_code}" -o /tmp/upload_response.txt \
            -X POST "$UPLOAD_URL" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/octet-stream" \
            -H "x-upsert: true" \
            --data-binary @"${FIRMWARE_FILE}")

          echo ""
          echo "HTTP Status: $HTTP_STATUS"
          echo "Response:"
          cat /tmp/upload_response.txt
          echo ""

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo ""
            echo "‚úÖ Firmware uploaded successfully!"
            echo "üì• OTA URL: ${SUPABASE_URL}/storage/v1/object/public/${STORAGE_PATH}"
          else
            echo ""
            echo "‚ùå Upload failed with status $HTTP_STATUS"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Firmware v${{ steps.version.outputs.version }}
          body: |
            Automated firmware build from commit ${{ github.sha }}

            ## OTA Update (recommended)
            ```
            ${{ secrets.SUPABASE_URL }}/storage/v1/object/public/firmware-releases/PUMP_ESP32S3/v${{ steps.version.outputs.version }}.bin
            ```

            ## Manual Installation
            Download `firmware_v${{ steps.version.outputs.version }}.bin` and flash via USB.
          files: firmware_v${{ steps.version.outputs.version }}.bin
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
