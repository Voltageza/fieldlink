name: Build Firmware

on:
  push:
    branches: [main]
    paths:
      - 'Main Code/FieldLink_Main_Code/**'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Create secrets.h from GitHub Secrets
        env:
          MQTT_HOST: ${{ secrets.MQTT_HOST }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASS: ${{ secrets.MQTT_PASS }}
          WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
          OTA_PASS: ${{ secrets.OTA_PASSWORD }}
          WEB_PASS: ${{ secrets.WEB_AUTH_PASS }}
        shell: bash
        run: |
          {
            echo '#ifndef SECRETS_H'
            echo '#define SECRETS_H'
            printf '#define DEFAULT_MQTT_HOST "%s"\n' "$MQTT_HOST"
            echo '#define DEFAULT_MQTT_PORT 8883'
            printf '#define DEFAULT_MQTT_USER "%s"\n' "$MQTT_USER"
            printf '#define DEFAULT_MQTT_PASS "%s"\n' "$MQTT_PASS"
            printf '#define NOTIFICATION_WEBHOOK_URL "%s"\n' "$WEBHOOK_URL"
            printf '#define OTA_PASSWORD "%s"\n' "$OTA_PASS"
            echo '#define WEB_AUTH_USER "admin"'
            printf '#define WEB_AUTH_PASS "%s"\n' "$WEB_PASS"
            echo '#endif'
          } > "Main Code/FieldLink_Main_Code/src/secrets.h"

      - name: Build firmware
        run: |
          cd "Main Code/FieldLink_Main_Code"
          pio run

      - name: Get version from source
        id: version
        run: |
          VERSION=$(grep '#define FW_VERSION' "Main Code/FieldLink_Main_Code/src/main.cpp" | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Firmware version: $VERSION"

      - name: Rename firmware with version
        run: |
          cp "Main Code/FieldLink_Main_Code/.pio/build/esp32-s3/firmware.bin" "firmware_v${{ steps.version.outputs.version }}.bin"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-v${{ steps.version.outputs.version }}
          path: firmware_v${{ steps.version.outputs.version }}.bin
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Firmware v${{ steps.version.outputs.version }}
          body: |
            Automated firmware build from commit ${{ github.sha }}

            ## Installation
            Download `firmware_v${{ steps.version.outputs.version }}.bin` and flash via OTA or USB.
          files: firmware_v${{ steps.version.outputs.version }}.bin
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
